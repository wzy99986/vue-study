<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="js/bootstrap.min.css" />
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div id="app">
			<page-component :total="35"></page-component>
			</div>	
			<template id="page-component">
			<ul class="pagination">
					<li :class="p ==page ? 'page-item active' :'page-item'" v-for="p in pagecount">
						<a href="" class="page-link">{{p}}</a>
					</li>
				</ul>
			</template>
		
		<script type="text/javascript">
			const PageComponent ={
				name:'PageComponent',
				template:'#page-component',
				props:['total'],
				data: function(){
					return{
						page:1,
						pagesize:10
					};
				},
				computed:{
					pagecount:function(){
						return Math.ceil(this.total /this.pagesize);
						
					}
				}
			};
			const app =new Vue({
				el:"#app",
				data:{
					total:35
				},
				components:{
					PageComponent
				}
			});
		</script>
	</body>
</html>
